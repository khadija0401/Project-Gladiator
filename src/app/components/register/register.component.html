<form class="border border-dark row justify-content-center">
    <!-- reg heading -->
    <div class="row g-0">
        <div class = "col text-center p-2 mb-3 bg-light">
            <span class="fs-3"><b>FRESH STUDENT REGISTRATION FORM</b></span>
        </div>
    </div>
<!-- state of domicle and district -->
    <div class="row">
        <div class="col mb-3" ng-app="sod" ng-controller="mySodCtrl" >STATE OF DOMICLE:
        <select>
            <option value="default">Select State</option>
            <option *ngFor="let state of Stateofdomicile" [value]="state">
                {{state}}   
            </option>
        </select>
        </div>
        <div class="col mb-3" >
            <label for="district" class="form-label">DISTRICT:</label>
            <input type="text" class="form-control" id="district">
        </div>
    </div>
<!-- name and dob -->
    <div class="row">
        <div class="col mb-3" >
            <label for="name" class="form-label">NAME:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col mb-3" >
            <label for="dob" class="form-label">DOB:</label>
            <input type="text" class="form-control" id="dob">
        </div>
    </div>
<!-- gender and mobile no -->
    <div class="row">
        <div class="col mb-3" ng-app="sod" ng-controller="mySodCtrl" >STATE OF DOMICLE:
            <select>
                <option value="default">Select State</option>
                <option *ngFor="let gen of Gender1" [value]="gen">
                    {{gen}}   
                </option>
            </select>
            </div>
        <div class="col mb-3" >
            <label for="mobileno" class="form-label">MOBILE NUMBER:</label>
            <input type="text" class="form-control" id="mobileno">
        </div>
    </div>
    <!-- email -->
    <div class="row">
        <div class="col mb-3" >
        <label for="email" class="form-label">EMAIL ID:</label>
        <input type="text" class="form-control" id="email">
        </div>
    </div>
<!-- institute code n adhar no.-->
<div class="row">
    <div class="col mb-3" >
        <label for="institutecode" class="form-label">INSTITUTE CODE:</label>
        <input type="text" class="form-control" id="institutecode">
    </div>
    <div class="col mb-3" >
        <label for="aadharno" class="form-label">AADHAR NUMBER:</label>
        <input type="text" class="form-control" id="aadharno">
    </div>
</div>
<!-- bank-->
<div class="row">
    <div class="col mb-3" >
        <label for="bankifsc" class="form-label">BANK IFSC CODE:</label>
        <input type="text" class="form-control" id="bankifsc">
    </div>
    <div class="col mb-3" >
        <label for="bankaccno" class="form-label">BANK ACCOUNT NUMBER:</label>
        <input type="text" class="form-control" id="bankaccno">
    </div>
</div>
<!-- bank name -->
<div class="row">
    <div class="col mb-3" >
    <label for="bankname" class="form-label">BANK NAME:</label>
    <input type="text" class="form-control" id="bankname">
    </div>
</div>
<!-- Password-->
<div class="row">
    <div class="col mb-3" >
    <label for="passwordset" class="form-label">PASSWORD:</label>
    <input type="password" class="form-control" id="passwordset">
    <div class="form-text"></div>
    </div>
</div>
<!-- confirm password -->
<div class="row">
    <div class="col mb-3" >
        <label for="confirmpasswordset" class="form-label">CONFIRM PASSWORD:</label>
        <input type="password" class="form-control" id="confirmpasswordset">
        <div class="form-text"></div>
        </div>
</div>
<!-- check box -->
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
    <label class="form-check-label" for="flexCheckChecked">ALL THE ABOVE INFORMATION FURNISHED BY ME IS TRUE TO THE BEST OF MY KNOWLEDGE</label>
  </div>
<!-- reg and reset button-->
<div class="row">
    <div class="col" >
        <div class="form-check-inline" >
            <button type="register" class="btn btn-primary">Register</button>
        </div>
    </div>
    <div class="col" >
        <div class="form-check-inline" >
            <button type="register" class="btn btn-primary" routerLink="/home">Home</button>
        </div>
    </div>
    <div class="col">
        <div class="form-check-inline" >
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</div>



</form>
