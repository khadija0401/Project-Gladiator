       <button class="btn btn-danger" id="logout" routerLink="/homepage">Logout</button>
      </div>


    <div class="container">
        <div class="row">
            <div class="col-12 order-1">
                <div class="row card ministrymenu">

                    <form #regform="ngForm"  (ngSubmit)="onSubmit(regform.value)">
                        <div class="card-header" align="center"><h1>Update Scholarship</h1></div>

                        <div class="form-group">
                            <label for="id">Id </label><br>
                            <input #id="ngModel" required type="number" name="scholarshipid" readonly class="form-control" [(ngModel)]="user.scholarshipid"> 
                        </div>
                    
                        <div class="form-group">
                            <pre></pre>
                            <label for="ScholarshipCode">Scholarship Code </label><br>
                            <input #ScholarshipCode="ngModel" required type="text" name="scholarshipcode" class="form-control" placeholder="Enter your scholarship code" [(ngModel)]="user.scholarshipcode">
                            <!-- <div *ngIf="MinistryCode.touched && MinistryCode.invalid" class="alert alert-danger"> 
                             <p *ngIf="MinistryCode.hasError('required')">Name is required</p> 
                             <p *ngIf="MinistryCode.hasError('minlength')">Minimum lenght should be atleast 2</p> 
                             </div> -->
                        </div>
                    
                        <div class="form-group">
                            <pre></pre>
                            <label for="ScholarshipName">Scholarship Name</label><br>
                            <input #Scholarshipname="ngModel" required minlength="2" maxlength="40" type="text" name="scholarshipname" class="form-control" placeholder="Enter Scholarship Name" [(ngModel)]="user.scholarshipname">
                            <!-- <div *ngIf="Scholarshipname.touched && Scholarshipname.invalid" class="alert alert-danger">
                                <p *ngIf="Scholarshipname.hasError('required')">Name is required</p>
                                <p *ngIf="Scholarshipname.hasError('minlength')">Minimum lenght should be atleast 2</p>
                            </div> -->
                        </div>
                    
                        <div class="form-group">
                            <pre></pre>
                            <label for="Last_Name">Ministry Code </label><br>
                            <input #MinistryCode="ngModel" required type="text" name="ministrycode" class="form-control" placeholder="Enter your ministry code" [(ngModel)]="user.ministrycode">
                            <!-- <div *ngIf="MinistryCode.touched && MinistryCode.invalid" class="alert alert-danger"> 
                             <p *ngIf="MinistryCode.hasError('required')">Name is required</p> 
                             <p *ngIf="MinistryCode.hasError('minlength')">Minimum lenght should be atleast 2</p> 
                             </div> -->
                        </div>
                    
                        <div class="form-group">
                            <pre></pre>
                            <label for="scholarshipdescription">Scholarship Description</label><br>
                            <div class="input-group has-validation">
                               
                                <input #scholarshipdescription="ngModel" required type="textarea" name="scholarshipdescription" class="form-control" placeholder="Description" [(ngModel)]="user.scholarshipdescription">
                                <!-- <div *ngIf="scholarshipdescription.touched && scholarshipdescription.invalid" class="alert alert-danger">
                                    <p *ngIf="scholarshipdescription.hasError('required')">Name is required</p>
                                    <p *ngIf="scholarshipdescription.hasError('minlength')">Minimum lenght should be atleast 2</p>
                                </div> -->
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <pre></pre>
                            <label for="incomelimit">Allowed Income Limit</label><br>
                            <input #incomelimit="ngModel" minlength="7" required type="number" name="incomelimit" class="form-control" placeholder="Enter Phone NUmber" [(ngModel)]="user.incomelimit">
                            <!-- <div *ngIf="incomelimit.touched && incomelimit.invalid" class="alert alert-danger">
                                <p *ngIf="incomelimit.hasError('required')">Number is required</p>
                                <p *ngIf="incomelimit.hasError('minlength')">Invalid Phone Number</p>
                            </div> -->
                        </div>
                        <pre></pre>
                        <div class="form-group">
                            <label for="eligibility">Eligibility</label><br>
                            <input #eligibility="ngModel" type="text" required name="eligibility" class="form-control" [(ngModel)]="user.eligibility">
                            <!-- <div *ngIf="eligibility.touched && eligibility.invalid" class="alert alert-danger">
                                <p *ngIf="eligibility.hasError('required')">eligibility is required</p> -->
                                <!-- <p *ngIf="name.hasError('minlength')">Minimum lenght should be atleast 2</p> -->
                            <!-- </div> -->
                        </div>
                        <pre></pre>
                        <!-- <button type="submit" class="btn btn-primary" [disabled]="|regform.valid">Submit</button> -->
                        <input type="submit" value="submit">
                        <!-- <router-outlet></router-outlet> -->
                    </form>
                
                </div>
            </div>
        </div>
        <div class="card-footer" align="center"><span><button class="btn btn-warning backbutton" routerLink="/ministryscholarships">Back</button></span></div>
    </div>



</body>





</html>
<router-outlet></router-outlet>
